<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Depex Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Loading Screen */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            animation: splashFadeOut 0.6s ease 3s forwards;
        }

        @keyframes splashFadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        .splash-logo {
            font-size: 6rem;
            color: #fff;
            margin-bottom: 30px;
            animation: logoGlow 2s ease-in-out infinite;
        }

        @keyframes logoGlow {
            0%, 100% {
                transform: scale(1);
                filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
            }
            50% {
                transform: scale(1.05);
                filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.6));
            }
        }

        .splash-text {
            font-size: 2.2rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 15px;
            letter-spacing: 1px;
            text-align: center;
            direction: rtl;
        }

        .splash-subtext {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 40px;
        }

        .splash-dots {
            display: flex;
            gap: 12px;
        }

        .splash-dot {
            width: 14px;
            height: 14px;
            background: #fff;
            border-radius: 50%;
            animation: dotBounce 1.4s ease-in-out infinite;
        }

        .splash-dot:nth-child(1) { animation-delay: 0s; }
        .splash-dot:nth-child(2) { animation-delay: 0.2s; }
        .splash-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes dotBounce {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.6;
            }
            30% {
                transform: translateY(-20px);
                opacity: 1;
            }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 60px 50px;
            text-align: center;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 90%;
            visibility: hidden;
            animation: containerShow 0s linear 3s forwards;
        }

        @keyframes containerShow {
            to { visibility: visible; }
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            margin-bottom: 40px;
        }

        .login-btn {
            background: #5865F2;
            color: #fff;
            border: none;
            padding: 18px 40px;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 10px 30px rgba(88, 101, 242, 0.4);
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(88, 101, 242, 0.6);
            background: #4752C4;
        }

        .login-btn i {
            font-size: 1.3rem;
        }

        .footer {
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 30px;
        }

        .feature {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
        }

        .feature i {
            display: block;
            font-size: 1.5rem;
            margin-bottom: 8px;
            color: #fff;
        }

        @media (max-width: 768px) {
            .splash-logo {
                font-size: 4rem;
            }
            .splash-text {
                font-size: 1.5rem;
                padding: 0 20px;
            }
            .splash-subtext {
                font-size: 0.9rem;
            }
            .login-container {
                padding: 40px 30px;
                width: 95%;
            }
            h1 {
                font-size: 1.8rem;
            }
            p {
                font-size: 1rem;
            }
            .login-btn {
                padding: 15px 30px;
                font-size: 1rem;
            }
            .features {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Splash Loading Screen -->
    <div class="splash-screen">
        <div class="splash-logo">
            <i class="fas fa-robot"></i>
        </div>
        <div class="splash-text">التقنية وسيلة، والصلاة أولوية</div>
        <div class="splash-subtext">Loading...</div>
        <div class="splash-dots">
            <div class="splash-dot"></div>
            <div class="splash-dot"></div>
            <div class="splash-dot"></div>
        </div>
    </div>

    <div class="login-container">
        <div class="logo">
            <i class="fas fa-robot"></i>
        </div>
        <h1>Depex Dashboard</h1>
        <p>Manage your Discord bot across all servers</p>
        
        <a href="/auth" class="login-btn">
            <i class="fab fa-discord"></i>
            Login with Discord
        </a>

        <div class="features">
            <div class="feature">
                <i class="fas fa-server"></i>
                Multi-Server
            </div>
            <div class="feature">
                <i class="fas fa-cog"></i>
                Easy Setup
            </div>
            <div class="feature">
                <i class="fas fa-palette"></i>
                Customizable
            </div>
            <div class="feature">
                <i class="fas fa-shield-alt"></i>
                Secure
            </div>
        </div>

        <div class="footer">
            Made with <i class="fas fa-heart" style="color: #ff6b6b;"></i> by <strong>Depex</strong> © 2026
        </div>
    </div>
</body>
</html>
